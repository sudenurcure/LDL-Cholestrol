<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMR Lipoprotein</title>
    <link rel="stylesheet" type="text/css" href="v2_css.css" />
</head>

<body>
    <section id="total_lipoproteins">
        <!--Has TPTG, TPCH, LDCH, HDCH, TPA1, TPA2, TPAB, TBPN;
        TBPN, LDCH range
        TPA1/A2/AB has no reference-->
        <div class="container">
            <div class="total_lip_boxlist">
                <h2 class="mainheader">NMR Lipoprotein Profile</h2>
                <div class="row table" , id="tplp_list">
                    <div class="rowtotal newbox">
                        <label for="total_trig">Total Triglycerides: </label>
                        <img src="all_files/TPTG.png" style="width:50px;height:30px" , id="total_trig">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_ab">Total ApoB 100: </label>
                        <img src="all_files/TPAB.png" style="width:50px;height:30px" , id="total_ab">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_chol">Total Cholestrol: </label>
                        <img src="all_files/TPCH.png" style="width:50px;height:30px" , id="total_chol">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_a1">Total A1: </label>
                        <img src="all_files/TPA1.png" style="width:50px;height:30px" , id="total_a1">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="hdlch">HDL Cholestrol: </label>
                        <img src="all_files/HDCH.png" style="width:50px;height:30px" , id="hdlch">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_a2">Total A2: </label>
                        <img src="all_files/TPA2.png" style="width:50px;height:30px" , id="total_a2">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="ldlch">LDL Cholestrol: </label><br>
                        <img src="all_files/LDCH.png" style="width:240px;height:30px" , id="ldlch">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="totalApoB">Total ApoB Carrying Particle: </label>
                        <img src="all_files/TBPN.png" style="width:260px;height:30px" , id="totalApoB"><br>
                    </div>
                </div>

                <div class="secrow table" , id="calculated">
                    <div>
                        <h3 class="headers">Calculated Fields</h3>
                        <label for="cABA1">Apo B100 / Apo A1: </label><br>
                        <img src="all_files/ABA1.png" style="width:240px;height:30px" , id="cABA1"><br>
                        <label for="cLDHD">LDL Cholestrol / HDL Cholestrol: </label><br>
                        <img src="all_files/LDHD.png" style="width:240px;height:30px" , id="cLDHD"><br>
                        <label for="cLFLC">LDL Free Cholestrol / LDL Cholestrol: </label><br>
                        <img src="all_files/LFLC.png" style="width:240px;height:30px" , id="cLFLC"><br>
                        <label for="cHFHC">HDL Free Cholestrol / HDL Cholestrol: </label><br>
                        <img src="all_files/HFHC.png" style="width:50px;height:30px" , id="cHFHC"><br>
                    </div>
                    <div>
                        <h3 class="headers">Lipoprotein AB</h3>
                        <label for="IDapoB">IDL Apo B100: </label><br>
                        <img src="all_files/IDAB.png" style="width:240px;height:30px" , id="IDapoB"><br>
                        <label for="LDapoB">LDL Apo B100: </label><br>
                        <img src="all_files/LDAB.png" style="width:240px;height:30px" , id="LDapoB"><br>
                        <label for="VLDapoB">VLDL Apo B100: </label><br>
                        <img src="all_files/VLAB.png" style="width:240px;height:30px" , id="VLDapoB"><br>
                    </div>
                    <!--<div><label for="cLDHD">LDL Cholestrol / HDL Cholestrol: </label><br>
                        <img src="all_files/LDHD.png" style="width:240px;height:30px" , id="cLDHD">
                    </div>
                    <div><label for="cLFLC">LDL Free Cholestrol / LDL Cholestrol: </label><br>
                        <img src="all_files/LFLC.png" style="width:240px;height:30px" , id="cLFLC">
                    </div>
                    <div><label for="cHFHC">HDL Free Cholestrol / HDL Cholestrol: </label><br>
                        <img src="all_files/HFHC.png" style="width:50px;height:30px" , id="cHFHC">
                    </div>-->
                    <div>
                        <h3 class="headers">Particle Numbers</h3>
                        <label for="total_ıdpn">Total Intermediate Density Lipoprotein: </label><br>
                        <img src="all_files/IDPN.png" style="width:260px;height:30px" , id="total_ıdpn"><br>
                        <label for="total_ldpn">Total Low Density Lipoprotein: </label><br>
                        <img src="all_files/LDPN.png" style="width:260px;height:30px" , id="total_ldpn"><br>
                        <label for="total_vlpn">Total Very Low Density Lipoprotein: </label><br>
                        <img src="all_files/VLPN.png" style="width:260px;height:30px" , id="total_vlpn"><br>
                    </div>
                </div>
            </div>

    </section>

    <section id="lipid_distribution">
        <div class="container">
            <div class="Free"></div>
            <div class="HDL">HDL</div>
            <div class="LDL">LDL</div>
            <div class="VLDL">VLDL</div>

            <div class="TG" style="writing-mode: vertical-lr;transform: rotate(180deg); font-family: 'Times New Roman'">
                Triglycerides</div>
            <div class="Chol" style=" writing-mode: vertical-lr;transform: rotate(180deg)">Cholestrol</div>
            <div class="Free-Chol" style="writing-mode: vertical-lr;transform: rotate(180deg)">Free Cholestrol</div>
            <div class="Phospholipid" style="writing-mode: vertical-lr;transform: rotate(180deg)">Phospholipid</div>
            <div class="x"><img src="all_files/HDL_SUBF/triglycerides.png" alt="HDL triglycerides" width=200px
                    height=200px></div>
            <div class="y"><img src="all_files/HDL_SUBF/chol.png" alt="HDL cholestrol" width=200px height=200px></div>
            <div class="z"><img src="all_files/HDL_SUBF/freechol.png" alt="HDL free cholestrol" width=200px
                    height=200px></div>
            <div class="a"><img src="all_files/HDL_SUBF/phospholipid.png" alt="HDL phospholipid" width=200px
                    height=200px>
            </div>
            <div class="f"><img src="all_files/LDL_SUBF/triglycerides.png" alt="LDL triglycerides" width=200px
                    height=200px></div>
            <div class="g"><img src="all_files/LDL_SUBF/chol.png" alt="LDL cholestrol" width=200px height=200px></div>
            <div class="h"><img src="all_files/LDL_SUBF/freechol.png" alt="LDL free cholestrol" width=200px
                    height=200px></div>
            <div class="ı"><img src="all_files/LDL_SUBF/phospholipid.png" alt="LDL phospholipid" width=200px
                    height=200px>
            </div>
            <div class="i"><img src="all_files/VLDL_SUBF/triglycerides.png" alt="VLDL triglycerides" width=200px
                    height=200px></div>
            <div class="j"><img src="all_files/VLDL_SUBF/chol.png" alt="VLDL cholestrol" width=200px height=200px></div>
            <div class="k"><img src="all_files/VLDL_SUBF/freechol.png" alt="VLDL free cholestrol" width=200px
                    height=200px></div>
            <div class="l"><img src="all_files/VLDL_SUBF/phospholipid.png" alt="VLDL phospholipid" width=200px
                    height=200px></div>

        </div>
    </section>
</body>

</html>
