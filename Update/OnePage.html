<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMR Lipoprotein</title>
    <link rel="stylesheet" type="text/css" href="onepage.css" />
</head>

<body>
    <section id="total_lipoproteins">
        <!--Has TPTG, TPCH, TPA1, TPA2, TPAB, TBPN;
        TBPN range
        TPA1/A2/AB has no reference-->
        <div class="container">
            <div class="total_lip_boxlist">
                <h2 class="headers">Total Lipoprotein</h2>
                <div class="row table" , id="tplp_list">
                    <div class="rowtotal newbox">
                        <label for="total_trig">Total Triglycerides: </label>
                        <img src="all_files/TPTG.png" style="width:50px;height:30px" , id="total_trig">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_chol">Total Cholestrol: </label>
                        <img src="all_files/TPCH.png" style="width:50px;height:30px" , id="total_chol">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_a1">Total A1: </label>
                        <img src="all_files/TPA1.png" style="width:50px;height:30px" , id="total_a1">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_a2">Total A2: </label>
                        <img src="all_files/TPA2.png" style="width:50px;height:30px" , id="total_a2">
                    </div>
                    <div class="rowtotal newbox">
                        <label for="total_ab">Total ApoB 100: </label>
                        <img src="all_files/TPAB.png" style="width:50px;height:30px" , id="total_ab">
                    </div>
                </div><br>
            </div>
        </div>

    </section>
    <section id="middle_range">
        <div class="container">
            <div class="middle_boxlist">
                <div class="row table" , id="m_list">
                    <div class="rowtotal newbox">
                        <div class="box mh1">
                            <h2 class="head">Calculated</h2>
                        </div>
                        <div class="results">
                            <label for="cABA1">Apo B100 / Apo A1: </label>
                            <img src="all_files/ABA1.png" style="width:240px;height:30px" , id="cABA1"><br>
                            <label for="cLDHD">LDL Cholestrol / HDL Cholestrol: </label>
                            <img src="all_files/LDHD.png" style="width:240px;height:30px" , id="cLDHD"><br>
                            <label for="cLFLC">LDL Free Cholestrol / LDL Cholestrol: </label>
                            <img src="all_files/LFLC.png" style="width:240px;height:30px" , id="cLFLC"><br>
                            <label for="cHFHC">HDL Free Cholestrol / HDL Cholestrol: </label>
                            <img src="all_files/HFHC.png" style="width:50px;height:30px" , id="cHFHC"><br>
                        </div>
                    </div>
                    <div class="rowtotal newbox">
                        <div class="box mh1">
                            <h2 class="head">Lipoprotein AB</h2>
                        </div>
                        <div class="results">
                            <label for="IDapoB">IDL Apo B100: </label>
                            <img src="all_files/IDAB.png" style="width:240px;height:30px" , id="IDapoB"><br>
                            <label for="LDapoB">LDL Apo B100: </label>
                            <img src="all_files/LDAB.png" style="width:240px;height:30px" , id="LDapoB"><br>
                            <label for="VLDapoB">VLDL Apo B100: </label>
                            <img src="all_files/VLAB.png" style="width:240px;height:30px" , id="VLDapoB"><br>
                        </div>
                    </div>
                    <div class="rowtotal newbox">
                        <div class="box mh1">
                            <h2 class="head">Particle Numbers</h2>
                        </div>
                        <div class="results">
                            <label for="totalApoB">Total ApoB Carrying Particle: </label>
                            <img src="all_files/TBPN.png" style="width:260px;height:30px" , id="totalApoB"><br>
                            <label for="total_ıdpn">Total Intermediate Density Lipoprotein: </label>
                            <img src="all_files/IDPN.png" style="width:260px;height:30px" , id="total_ıdpn"><br>
                            <label for="total_ldpn">Total Low Density Lipoprotein: </label>
                            <img src="all_files/LDPN.png" style="width:260px;height:30px" , id="total_ldpn"><br>
                            <label for="total_vlpn">Total Very Low Density Lipoprotein: </label>
                            <img src="all_files/VLPN.png" style="width:260px;height:30px" , id="total_vlpn"><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="lipid_distribution">
        <div class="container">
            <div class="Free"></div>
            <div class="HDL">HDL</div>
            <div class="LDL">LDL</div>
            <div class="VLDL">VLDL</div>
            <div class="Total" , style="text-align: center;">
                TOTAL <br>
                Table
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;
                Range
            </div>
            <div class="TG" style="writing-mode: vertical-lr;transform: rotate(180deg); font-family: 'Times New Roman'">
                Triglycerides</div>
            <div class="Chol" style=" writing-mode: vertical-lr;transform: rotate(180deg)">Cholestrol</div>
            <div class="Free-Chol" style="writing-mode: vertical-lr;transform: rotate(180deg)">Free Cholestrol</div>
            <div class="Phospholipid" style="writing-mode: vertical-lr;transform: rotate(180deg)">Phospholipid</div>
            <div class="x"><img src="all_files/HDL_SUBF/triglycerides.png" alt="HDL triglycerides" width=169px
                    height=169px></div>
            <div class="y"><img src="all_files/HDL_SUBF/chol.png" alt="HDL cholestrol" width=169px height=169px></div>
            <div class="z"><img src="all_files/HDL_SUBF/freechol.png" alt="HDL free cholestrol" width=169px
                    height=169px></div>
            <div class="a"><img src="all_files/HDL_SUBF/phospholipid.png" alt="HDL phospholipid" width=169px
                    height=169px>
            </div>
            <div class="f"><img src="all_files/LDL_SUBF/triglycerides.png" alt="LDL triglycerides" width=169px
                    height=169px></div>
            <div class="g"><img src="all_files/LDL_SUBF/chol.png" alt="LDL cholestrol" width=169px height=169px></div>
            <div class="h"><img src="all_files/LDL_SUBF/freechol.png" alt="LDL free cholestrol" width=169px
                    height=169px></div>
            <div class="ı"><img src="all_files/LDL_SUBF/phospholipid.png" alt="LDL phospholipid" width=169px
                    height=169px>
            </div>
            <div class="i"><img src="all_files/VLDL_SUBF/triglycerides.png" alt="VLDL triglycerides" width=169px
                    height=169px></div>
            <div class="j"><img src="all_files/VLDL_SUBF/chol.png" alt="VLDL cholestrol" width=169px height=169px></div>
            <div class="k"><img src="all_files/VLDL_SUBF/freechol.png" alt="VLDL free cholestrol" width=169px
                    height=169px></div>
            <div class="l"><img src="all_files/VLDL_SUBF/phospholipid.png" alt="VLDL phospholipid" width=169px
                    height=169px></div>
            <div class="ü">
                <div class="m"><img src="all_files/TG_lipoproteins.png" alt="TG_lipoproteins" width=169px height=169px>
                </div>
                <div class="n"><br>
                    <label for="hdltg">HDL: </label>
                    <img src="all_files/HDTG.png" style="width:50px;height:30px" , id="hdltg"><br>
                    <label for="ıdltg">IDL: </label>
                    <img src="all_files/IDTG.png" style="width:169px;height:20px" , id="ıdltg"><br>
                    <label for="ldltg">LDL: </label>
                    <img src="all_files/LDTG.png" style="width:169px;height:20px" , id="ldltg"><br>
                    <label for="vldltg">VLDL: </label>
                    <img src="all_files/VLTG.png" style="width:169px;height:20px" , id="vldltg"><br>
                </div>
            </div>
            <div class="p">
                <div class="ş"><img src="all_files/CH_lipoproteins.png" alt="CH_lipoproteins" width=169px height=169px>
                </div>
                <div class="t"><br>
                    <label for="hdlch">HDL: </label>
                    <img src="all_files/HDCH.png" style="width:50px;height:30px" , id="hdlch"><br>
                    <label for="ıdlch">IDL: </label>
                    <img src="all_files/IDCH.png" style="width:50px;height:30px" , id="ıdlch"><br>
                    <label for="ldlch">LDL: </label>
                    <img src="all_files/LDCH.png" style="width:169px;height:20px" , id="ldlch"><br>
                    <label for="vdlch">VLDL: </label>
                    <img src="all_files/VLCH.png" style="width:50px;height:30px" , id="vdlch"><br>
                </div>
            </div>
            <div class="r">
                <div class="u"><img src="all_files/FC_lipoproteins.png" alt="FC_lipoproteins" width=169px height=169px>
                </div>
                <div class="v"><br>
                    <label for="hdlfc">HDL: </label>
                    <img src="all_files/HDFC.png" style="width:50px;height:30px" , id="hdlfc"><br>
                    <label for="ıdLfc">IDL: </label>
                    <img src="all_files/IDFC.png" style="width:50px;height:30px" , id="ıdlfc"><br>
                    <label for="ldlfc">LDL: </label>
                    <img src="all_files/LDFC.png" style="width:50px;height:30px" , id="ldlfc"><br>
                    <label for="vdlfc">VLDL: </label>
                    <img src="all_files/VLFC.png" style="width:50px;height:30px" , id="vdlfc"><br>
                </div>
            </div>
            <div class="s">
                <div class="hello"><img src="all_files/PL_lipoproteins.png" alt="PL_lipoproteins" width=169px
                        height=169px></div>
                <div class="ıly"><br>
                    <label for="hdlpl">HDL: </label>
                    <img src="all_files/HDPL.png" style="width:50px;height:30px" , id="hdlpl"><br>
                    <label for="ıdLpl">IDL: </label>
                    <img src="all_files/IDPL.png" style="width:50px;height:30px" , id="ıdlpl"><br>
                    <label for="ldlpl">LDL: </label>
                    <img src="all_files/LDPL.png" style="width:50px;height:30px" , id="ldlpl"><br>
                    <label for="vdlpl">VLDL: </label>
                    <img src="all_files/VLPL.png" style="width:50px;height:30px" , id="vdlpl"><br>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
